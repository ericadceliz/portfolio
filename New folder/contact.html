    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;

    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
      border-bottom: 1px solid #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2rem;
      color: #000;

    }

    }

      height: auto;
    }

    nav {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      margin: 0 2rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #555;
    }

    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: #000;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .contact-info {
      margin-top: 2rem;
      text-align: center;
    }

    .contact-info p {
      font-size: 1.1rem;
      color: #333;
      margin: 1rem 0;
    }

    .contact-info a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #ffffff; 
      color: #000000; 
      padding: 2rem 0;
      font-size: 1rem;
      text-align: center;
      margin-top: 6rem; 
      border-top: 1px solid #000000;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
    }
  </style>
