<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Erica Portfolio</title>
  <style>

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      scroll-behavior: smooth;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 0;
      text-align: center;
      position: relative;
      z-index: 10;
      border-bottom: 1px solid #000;
    }

    header h1 {
      font-size: 2rem;
      color: #000000;
      margin: 0;
    }

    header p {
      font-size: 1rem;
      color: #333333;
    }

    nav {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #000000;
      font-weight: bold;
      margin: 0 2rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #555555;
    }

    #home {
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6rem 8rem;
      color: #000000;
      position: relative;
      z-index: 1;
      width: 100%;
      box-sizing: border-box;
      box-shadow: inset 0 -200px 150px -50px rgba(0, 0, 0, 0.8);
    }

    .text-content {
      max-width: 60%;
    }

    #home h1 {
      font-size: 6rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    #home p {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #333333;
    }

    .learn-more-btn {
      background-color: #000000;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .learn-more-btn:hover {
      background-color: #333333;
    }

    .logo-box {
      width: 250px;
      height: 350px;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }

    .logo-box img {
      max-width: 100%;
      max-height: 100%;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #ffffff;
      font-size: 1rem;
      color: #000000;
      border-top: 1px solid #000;
    }

  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <p>Erica Celiz</p>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="skills.html">Skills</a>
    <a href="expertise.html">Expertise</a>
    <a href="education.html">Education</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section id="home">
    <div class="text-content">
      <h1>Erica Celiz</h1>
      <p>Graphic Designer</p>
      <a href="about.html" class="learn-more-btn">Learn More About Me</a>
    </div>
    <div class="logo-box">

      <img src="https://i.pinimg.com/736x/a5/24/44/a52444ccd24710ba63313b25549dff8d.jpg" alt="EC Logo">
    </div>
  </section>

  <footer>
    <p>All rights reserved Â© 2025 Erica Celiz</p>
  </footer>

</body>
</html>
